<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    alert("Hola este programa te ayudara a saber cual es tu peso en marte o en jupiter, elije una de las opciones que se brindan a continuacion");

    var opcionesL = prompt("Elije 1 para saber tu peso en Marte y 2 para tu peso en jupiter");
    var opcionesN = parseInt(opcionesL);

    var usuario = prompt("Ingresa tu peso")
    var transform = parseInt(usuario);

    var tierra = 9.8;
    var gMarte = 3.7;
    var gJupiter = 24.8;

    var pMarte = ((transform*gMarte)/tierra);
    var pJupiter = ((transform*gJupiter)/tierra);

    if (opcionesN === 1){
      document.write("<div <p> Tu peso en Marte seria " + parseInt(pMarte) + "Kg <br> <br> Recarga la pagina para ingresar otro peso</p> </div>");
    } else if (opcionesN === 2) {
      document.write("<div <p> Tu peso en Jupiter seria " + parseInt(pJupiter) + "Kg</p> </div>");
    } else {
      document.write("Escoje una opcion valida")
    }





  </script>
</body>
</html>
